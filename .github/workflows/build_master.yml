name: Build APK & IPA (Student & Teacher) on master updates

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  check-merge:
    name: Check if build should run
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.run_build }}
    steps:
      - name: Decide if build should run
        id: check
        run: |
          run_build="true"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            if [ "${{ github.event.pull_request.merged }}" != "true" ]; then
              run_build="false"
            fi
          fi
          echo "run_build=$run_build" >> $GITHUB_OUTPUT

  build-android:
    name: Build Android Flavors
    runs-on: ubuntu-latest
    needs: check-merge
    if: needs.check-merge.outputs.should_run == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.8"

      - name: Install dependencies
        run: flutter pub get

      # Build Student APK
      - name: Build Student APK
        run: flutter build apk --flavor student -t lib/main_student.dart --release

      - name: Upload Student APK
        uses: actions/upload-artifact@v4
        with:
          name: student-release-apk
          path: build/app/outputs/flutter-apk/app-student-release.apk

      # Build Teacher APK
      - name: Build Teacher APK
        run: flutter build apk --flavor teacher -t lib/main_teacher.dart --release

      - name: Upload Teacher APK
        uses: actions/upload-artifact@v4
        with:
          name: teacher-release-apk
          path: build/app/outputs/flutter-apk/app-teacher-release.apk

  build-ios:
    name: Build iOS Flavors
    runs-on: macos-latest
    needs: build-android
    if: needs.check-merge.outputs.should_run == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.8"

      - name: Install dependencies
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          cd ios
          pod repo update
          pod install
          cd ..

      - name: Setup Xcode
        run: sudo xcode-select -switch /Applications/Xcode.app

      # Build Student IPA (unsigned)
      - name: Build Student IPA
        run: flutter build ipa --flavor student -t lib/main_student.dart --release --no-codesign

      - name: Upload Student IPA
        uses: actions/upload-artifact@v4
        with:
          name: student-release-ipa
          path: build/ios/ipa/*.ipa

      # Build Teacher IPA (unsigned)
      - name: Build Teacher IPA
        run: flutter build ipa --flavor teacher -t lib/main_teacher.dart --release --no-codesign

      - name: Upload Teacher IPA
        uses: actions/upload-artifact@v4
        with:
          name: teacher-release-ipa
          path: build/ios/ipa/*.ipa
